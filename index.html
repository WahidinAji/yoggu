  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

    <div class="modal-dialog">

        <div class="modal-body">
          <h3>Contoh Soal Psikotes Logika Aritmatika</h3>
          <div class="form-group my-2">
            <label for="psiko_1">Suatu seri: 100-4-90-7-80 seri selanjutnya adalah… </label>
            <input name="psiko_1" id="psiko_1" type="text" class="form-control">
          </div>
          <div class="form-group my-2">
            <label for="psiko_2">Suatu seri: 50-40-31-24-18- seri selanjutnya adalah… </label>
            <input name="psiko_2" id="psiko_2" type="text" class="form-control">
          </div>
          <div class="form-group my-2">
            <label for="psiko_3">Suatu seri: 9-5-1-2-10-6-2-3-11 -7- seri selanjutnya adalah… </label>
            <input name="psiko_3" id="psiko_3" type="text" class="form-control">
          </div>
          <div class="form-group my-2">
            <label for="psiko_4">Suatu seri: 2-1-2-1-3-3-3-4-4- seri selanjutnya adalah… </label>
            <input name="psiko_4" id="psiko_4" type="text" class="form-control">
          </div>
          <div class="form-group my-2">
            <label for="psiko_5">Suatu seri: 13-14-13-14-11-12-11-12-15-16-15-16-13 seri selanjutnya adalah… </label>
            <input name="psiko_5" id="psiko_5" type="text" class="form-control">
          </div>

          <h3>Sinonim (Persamaan Kata)</h3>
          <span>Petunjuk Soal: Pilihlah satu jawaban yang mempunyai arti sama atau paling dekat dengan arti kata yang
            dicetak dengan huruf kapital</span>
          <div class="form-group my-2">
            <label for="psiko_6">RELATIF = </label>
            <ol type="A">
              <li>Biasa</li>
              <li>Ukuran</li>
              <li>Nisbi</li>
              <li>Statis</li>
              <li>Pasti</li>
            </ol>
            <input name="psiko_6" id="psiko_6" type="text" class="form-control">
          </div>


          <div class="form-group my-2">
            <label for="total_nabi">Jumlah nabi ada berapa? </label>
            <input name="total_nabi" id="total_nabi" type="text" class="form-control">
          </div>
          <div class="form-group my-2">
            <label for="rukun_islam">Rukun Islam ada berapa? </label>
            <input name="rukun_islam" id="rukun_islam" type="text" class="form-control">
          </div>
          <div class="form-group my-2">
            <label for="basic-url" class="form-label">Siapa nabi setelah nabi idris</label>
            <div class="input-group">
              <textarea class="form-control" name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submit">Save changes</button>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    const submit = document.getElementById('submit');
    submit.addEventListener('click', function () {
      const psiko_1 = document.getElementById('psiko_1').value;
      const psiko_2 = document.getElementById('psiko_2').value;
      const psiko_3 = document.getElementById('psiko_3').value;
      const psiko_4 = document.getElementById('psiko_4').value;
      const psiko_5 = document.getElementById('psiko_5').value;
      const psiko_6 = document.getElementById('psiko_6').value;
      if (psiko_1 == "" || psiko_2 == "" || psiko_3 == "" || psiko_4 == "" || psiko_5 == "" || psiko_6 == "") {
        alert('jawaban kamu salah, silahkan coba lagi. Jangan lupa diisi semua ya!');
        return;
      }
      const msg = document.getElementById('msg').value;
      const total_nabi = document.getElementById('total_nabi').value;
      const rukun_islam = document.getElementById('rukun_islam').value;

      if (msg.toLowerCase() === 'nuh' && total_nabi.toLowerCase() === '25' && rukun_islam.toLowerCase() === '5') {
        alert('jawaban kamu benar, selamat kamu mendapatkan hadiah');
        window.location.href = 'https://maps.google.com/maps/search/49RP%2B2FF%2C%20Jati%2C%20Wonokromo%2C%20Kec.%20Pleret%2C%20Kabupaten%20Bantul%2C%20Daerah%20Istimewa%20Yogyakarta%2055791%2C%20Indonesia/@-7.859900803675489,110.38617990911006,17z?hl=en';
      } else {
        alert('jawaban kamu salah, silahkan coba lagi');
      }
    })
  </script>
